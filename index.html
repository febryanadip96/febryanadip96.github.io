<!DOCTYPE html>
<html>

<head>
    <title>febryanadip96.github.io</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'
        integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'
        integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'
        integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q'
        crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'
        integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js'></script>
    <style>
        html, body, .container, .row {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class="row align-items-center">
            <div class="col-sm-12 text-center">
                <h2>Welcome To <span id="webname"></span></h2><br>
                <button id="btn-stockist-shopee" class="btn btn-light btn-lg mb-2">Stockist Shopee</button><br>
                <button id="btn-stockist-tokopedia" class="btn btn-light btn-lg mb-2">Stockist Tokopedia</button><br>
                <button id="btn-stockist-tiktok-shop" class="btn btn-light btn-lg mb-2">Stockist Tiktok Shop</button><br>
                <button id="btn-stockist-lazada" class="btn btn-light btn-lg mb-2">Stockist Lazada</button><br>
                <button id="btn-income-calculator-shopee" class="btn btn-light btn-lg mb-2">Income Calculator Shopee</button><br>
                <button id="btn-update-stock-reseller" class="btn btn-light btn-lg mb-2">Update Stock Reseller</button><br>
                <button id="btn-go-to-cctv" class="btn btn-light btn-lg mb-2">CCTV</button><br>
            </div>
        </div>
    </div>

    <script>
        $(function(){
            var webname = window.location.hostname;
            $('#webname').html(webname);

            var origin = window.location.origin;

            $(document).on('click', '#btn-stockist-shopee', function(){
                window.location.href = origin+"/update-stock-shopee.html";
            });

            $(document).on('click', '#btn-stockist-tokopedia', function(){
                window.location.href = origin+"/update-stock-tokopedia.html";
            });

            $(document).on('click', '#btn-stockist-tiktok-shop', function(){
                window.location.href = origin+"/update-stock-tiktok-shop.html";
            });

            $(document).on('click', '#btn-stockist-lazada', function(){
                window.location.href = origin+"/update-stock-lazada.html";
            });

            $(document).on('click', '#btn-income-calculator-shopee', function(){
                window.location.href = origin+"/income-calculator-shopee.html";
            });

            $(document).on('click', '#btn-update-stock-reseller', function(){
                window.location.href = origin+"/update-stock-reseller.html";
            });
            
            $(document).on('click', '#btn-go-to-cctv', function(){
                window.location.href = "http://158.140.163.251";
            });
        });
    </script>
</body>

</html>
